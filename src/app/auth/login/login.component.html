<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="formGroup.controls['username'].invalid">
                {{getError('user')}}
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="!formGroup.controls['password'].valid">
                {{getError('pass')}}
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button type = "submit" mat-stroked-button color="accent" class="btn-block" [disabled]="!formGroup.valid">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
