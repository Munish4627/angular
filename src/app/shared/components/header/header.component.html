<!-- header -->
<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'">
        <mat-icon class="icon header-menu-icon">home</mat-icon>
        <span class="label header-menu-label">Home</span>

      </a>
      <a mat-list-item>
        <mat-icon class="icon header-menu-icon">dashboard</mat-icon>
        <span class="label header-menu-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="login">
        <mat-icon class="icon header-menu-icon">input</mat-icon>
        <span class="label header-menu-label">Login</span>
      </a>
      <a mat-list-item type="button">
        <button mat-raised-button color="accent" routerLink="register" routerLinkActive="active">Register</button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          <img src="assets\img\logo.png" class="logo">
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a [routerLink]="'/'">
              <mat-icon class="icon header-menu-icon">home</mat-icon>
              <span class="label header-menu-label">Home</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon header-menu-icon">dashboard</mat-icon>
              <span class="label header-menu-label">Dashboard</span>
            </a>
          </li>
          <li>
            <a routerLink="login">
              <mat-icon class="icon header-menu-icon">input</mat-icon>
              <span class="label header-menu-label">Login</span>
            </a>
          </li>
          <li>
            <button mat-raised-button color="accent" routerLink="register" routerLinkActive="active">Register</button>
          </li>
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
{{firstName}}  <button (click)="callmeP()">click me</button>
